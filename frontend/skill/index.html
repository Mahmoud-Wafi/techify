<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachify â€” Premium Learning Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Cairo"', 'sans-serif'],
              display: ['"Inter"', '"Cairo"', 'sans-serif'],
            },
            colors: {
              'eden-bg': '#0B0F14',
              'eden-card': '#111827',
              'eden-accent': '#22d3ee',
              'eden-accent-hover': '#06b6d4',
              't-primary': '#22d3ee',
              't-border': 'rgba(255, 255, 255, 0.05)',
              primary: '#22d3ee',
              dark: '#0B0F14',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(34, 211, 238, 0.3)',
              'soft-lift': '0 10px 30px -10px rgba(0, 0, 0, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --dot-color: rgba(255, 255, 255, 0.03);
      }
      body { 
        background-color: #0B0F14;
        color: #F5F7FA;
        overflow-x: hidden;
      }
      .bg-eden-dots {
        background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
        background-size: 32px 32px;
      }
      .bg-hero-aura {
        background: radial-gradient(circle at 50% -20%, rgba(34, 211, 238, 0.1), transparent 70%);
      }

      /* TEXTURED OBSIDIAN STYLES */
      .paper-grain {
        filter: url(#noiseFilter);
        opacity: 0.04;
        pointer-events: none;
      }
      
      .bg-obsidian-glow {
        background: radial-gradient(circle at center, rgba(34, 211, 238, 0.03) 0%, transparent 80%);
        pointer-events: none;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 10px; }
      .no-select { user-select: none; }
      .rtl { direction: rtl; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "axios": "https://esm.sh/axios@1.6.2",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- SVG Noise Engine -->
    <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
      <filter id="noiseFilter">
        <feTurbulence 
          type="fractalNoise" 
          baseFrequency="0.65" 
          numOctaves="3" 
          stitchTiles="stitch" />
        <feColorMatrix type="saturate" values="0"/>
      </filter>
    </svg>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
